<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="./src/index.css" rel="stylesheet">
    <title>Event-Buddy</title>
    <link href="/ticket.svg" rel="icon" type="image/svg+xml"/>
    <script>
        // loading theme ahead of React rendering to prevent flash
        try {
            const theme = localStorage.getItem( 'vite-ui-theme' ) || 'dark';
            if ( theme === 'dark' || ( theme === 'system' && globalThis.matchMedia( '(prefers-color-scheme: dark)' ).matches ) ) {
                document.documentElement.classList.add( 'dark' );
            }
        } catch ( e ) {
            console.error( e );
        }
    </script>
</head>
<body>
<div id="root"></div>
<script src="/src/main.tsx" type="module"></script>
</body>
</html>
